<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - School Management System</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Suppress Tailwind CDN warning for development
        console.warn = function(message) {
            if (message.includes('tailwindcss.com should not be used in production')) {
                return; // Suppress this warning
            }
            console.log(message); // Log other warnings normally
        };
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-emerald-50 to-teal-100 min-h-screen">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
            <!-- Back Button -->
            <button onclick="window.history.back()" class="flex items-center text-emerald-600 hover:text-emerald-800 mb-4">
                <i class="fas fa-arrow-left mr-2"></i> Back
            </button>

            <!-- Invalid Link State (Hidden by default) -->
            <div id="invalidLinkState" class="hidden text-center">
                <div class="text-red-500 mb-4">
                    <i class="fas fa-exclamation-triangle text-6xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Invalid Link</h2>
                <p class="text-gray-600 mb-6">The password reset link is invalid or has expired.</p>
                <p class="text-gray-500">Redirecting to login page...</p>
            </div>

            <!-- Valid Link State -->
            <div id="validLinkState">
                <!-- Header -->
                <div class="text-center mb-6">
                    <div class="w-16 h-16 bg-emerald-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-lock text-emerald-600 text-2xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800">Reset Your Password</h2>
                    <p class="text-gray-600 mt-2">Create a new password for your account</p>
                </div>

                <!-- Reset Password Form -->
                <form id="resetPasswordForm" class="space-y-4">
                    <div>
                        <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">
                            New Password
                        </label>
                        <div class="relative">
                            <input
                                id="newPassword"
                                type="password"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200"
                                required
                                minlength="8"
                            />
                        </div>

                        <!-- Password validation checklist -->
                        <div class="mt-2 space-y-1 text-sm text-gray-600">
                            <div id="lengthCheck" class="flex items-center">
                                <i class="fas fa-check-circle mr-2"></i>
                                <span>At least 8 characters</span>
                            </div>
                            <div id="numberCheck" class="flex items-center">
                                <i class="fas fa-check-circle mr-2"></i>
                                <span>Contains a number</span>
                            </div>
                            <div id="specialCheck" class="flex items-center">
                                <i class="fas fa-check-circle mr-2"></i>
                                <span>Contains a special character</span>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">
                            Confirm Password
                        </label>
                        <div class="relative">
                            <input
                                id="confirmPassword"
                                type="password"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200"
                                required
                            />
                        </div>
                        <div id="passwordMatch" class="mt-1 text-sm text-gray-600 hidden">
                            <i class="fas fa-check-circle mr-2 text-emerald-600"></i>
                            <span class="text-emerald-600">Passwords match</span>
                        </div>
                    </div>

                    <button
                        type="submit"
                        id="resetButton"
                        class="w-full py-3 px-4 bg-gradient-to-r from-emerald-500 to-teal-600 text-white font-medium rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center opacity-50 cursor-not-allowed"
                    >
                        <span id="resetButtonText">Reset Password</span>
                        <div id="resetButtonLoading" class="hidden">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Processing...
                        </div>
                    </button>
                </form>

                <!-- Messages -->
                <div id="messageContainer" class="hidden mt-4">
                    <div id="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                        <p id="errorText"></p>
                    </div>
                    <div id="successMessage" class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg">
                        <p id="successText"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const uid = urlParams.get('uid');
        const token = urlParams.get('token');

        // Elements
        const resetPasswordForm = document.getElementById('resetPasswordForm');
        const resetButton = document.getElementById('resetButton');
        const resetButtonText = document.getElementById('resetButtonText');
        const resetButtonLoading = document.getElementById('resetButtonLoading');
        const messageContainer = document.getElementById('messageContainer');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const validLinkState = document.getElementById('validLinkState');
        const invalidLinkState = document.getElementById('invalidLinkState');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        // Password validation states
        let passwordValidations = {
            hasMinLength: false,
            hasNumber: false,
            hasSpecialChar: false,
            passwordsMatch: false
        };

        // Verify link on load
        async function verifyResetLink() {
            if (!uid || !token) {
                showInvalidLink();
                return;
            }

            try {
                const response = await fetch(`/api/v1/home/verify-pswd-link?uid=${uid}&code=${token}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error('Invalid or expired reset link');
                }
            } catch (error) {
                console.error('Link verification error:', error);
                showInvalidLink();
            }
        }

        function showInvalidLink() {
            validLinkState.classList.add('hidden');
            invalidLinkState.classList.remove('hidden');
            setTimeout(() => {
                window.location.href = '/login';
            }, 3000);
        }

        // Password validation
        function validatePassword(password) {
            const validations = {
                hasMinLength: password.length >= 8,
                hasNumber: /\d/.test(password),
                hasSpecialChar: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };

            // Update UI
            updateValidationUI('lengthCheck', validations.hasMinLength);
            updateValidationUI('numberCheck', validations.hasNumber);
            updateValidationUI('specialCheck', validations.hasSpecialChar);

            passwordValidations = { ...validations, passwordsMatch: passwordValidations.passwordsMatch };
            updateResetButton();
        }

        function updateValidationUI(elementId, isValid) {
            const element = document.getElementById(elementId);
            if (isValid) {
                element.classList.add('text-emerald-600');
                element.querySelector('i').classList.add('text-emerald-600');
            } else {
                element.classList.remove('text-emerald-600');
                element.querySelector('i').classList.remove('text-emerald-600');
            }
        }

        function checkPasswordMatch() {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const passwordsMatch = newPassword === confirmPassword && newPassword.length > 0;

            const matchElement = document.getElementById('passwordMatch');
            if (passwordsMatch) {
                matchElement.classList.remove('hidden');
                passwordValidations.passwordsMatch = true;
            } else {
                matchElement.classList.add('hidden');
                passwordValidations.passwordsMatch = false;
            }

            updateResetButton();
        }

        function updateResetButton() {
            const allValid = passwordValidations.hasMinLength && 
                           passwordValidations.hasNumber && 
                           passwordValidations.hasSpecialChar && 
                           passwordValidations.passwordsMatch;

            if (allValid) {
                resetButton.classList.remove('opacity-50', 'cursor-not-allowed');
                resetButton.classList.add('hover:shadow-lg', 'transform', 'hover:-translate-y-0.5');
            } else {
                resetButton.classList.add('opacity-50', 'cursor-not-allowed');
                resetButton.classList.remove('hover:shadow-lg', 'transform', 'hover:-translate-y-0.5');
            }
        }

        // Event listeners
        newPasswordInput.addEventListener('input', (e) => {
            validatePassword(e.target.value);
            checkPasswordMatch();
        });

        confirmPasswordInput.addEventListener('input', checkPasswordMatch);

        resetPasswordForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            // Show loading state
            resetButton.disabled = true;
            resetButtonText.classList.add('hidden');
            resetButtonLoading.classList.remove('hidden');
            messageContainer.classList.add('hidden');

            try {
                const response = await fetch('/api/v1/home/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        uid: uid,
                        token: token,
                        newPassword: newPassword,
                        confirmPassword: confirmPassword
                    })
                });

                const result = await response.json();

                if (response.ok && result.responseStatus === 'OK') {
                    showSuccess('Password reset successful! Redirecting to login...');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    throw new Error(result.message || 'Password reset failed');
                }
                
            } catch (error) {
                console.error('Reset password error:', error);
                showError(error.message || 'An error occurred while resetting password');
            } finally {
                // Reset button state
                resetButton.disabled = false;
                resetButtonText.classList.remove('hidden');
                resetButtonLoading.classList.add('hidden');
            }
        });

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
            messageContainer.classList.remove('hidden');
        }

        function showSuccess(message) {
            document.getElementById('successText').textContent = message;
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            messageContainer.classList.remove('hidden');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            verifyResetLink();
        });
    </script>
</body>
</html>
