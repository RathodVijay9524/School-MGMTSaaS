<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - School Management System</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Suppress Tailwind CDN warning for development
        console.warn = function(message) {
            if (message.includes('tailwindcss.com should not be used in production')) {
                return; // Suppress this warning
            }
            console.log(message); // Log other warnings normally
        };
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-cyan-100 min-h-screen">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
            <!-- Back to Login Link -->
            <a href="/login" class="flex items-center text-blue-600 hover:text-blue-800 mb-4">
                <i class="fas fa-arrow-left mr-2"></i> Back to Login
            </a>

            <!-- Header -->
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-envelope text-blue-600 text-2xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Forgot Password?</h2>
                <p class="text-gray-600 mt-2" id="descriptionText">
                    Enter your email to reset your password
                </p>
            </div>

            <!-- Success State (Hidden by default) -->
            <div id="emailSentState" class="hidden">
                <div class="text-center py-4">
                    <div class="bg-blue-50 text-blue-800 p-4 rounded-lg mb-4">
                        <p>We've sent password reset instructions to <span id="sentEmail" class="font-semibold"></span></p>
                    </div>
                    <p class="text-gray-600 mb-4">
                        Didn't receive the email? Check your spam folder or
                    </p>
                    <button
                        onclick="resetForm()"
                        class="text-blue-600 hover:text-blue-800 font-medium"
                    >
                        Try another email address
                    </button>
                </div>
            </div>

            <!-- Email Form -->
            <form id="forgotPasswordForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                        Email Address
                    </label>
                    <div class="relative">
                        <input
                            id="email"
                            type="email"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                            placeholder="your@email.com"
                            required
                        />
                    </div>
                </div>

                <button
                    type="submit"
                    id="sendButton"
                    class="w-full py-3 px-4 bg-gradient-to-r from-blue-500 to-cyan-600 text-white font-medium rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center"
                >
                    <span id="sendButtonText">Send Reset Link</span>
                    <div id="sendButtonLoading" class="hidden">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Sending...
                    </div>
                </button>
            </form>

            <!-- Messages -->
            <div id="messageContainer" class="hidden mt-4">
                <div id="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                    <p id="errorText"></p>
                </div>
                <div id="successMessage" class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg">
                    <p id="successText"></p>
                </div>
            </div>

            <!-- Footer -->
            <div class="mt-6 text-center text-sm text-gray-500">
                <p>Remember your password? <a href="/login" class="text-blue-600 hover:text-blue-800 font-medium">Log in</a></p>
            </div>
        </div>
    </div>

    <script>
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const sendButton = document.getElementById('sendButton');
        const sendButtonText = document.getElementById('sendButtonText');
        const sendButtonLoading = document.getElementById('sendButtonLoading');
        const messageContainer = document.getElementById('messageContainer');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const emailSentState = document.getElementById('emailSentState');
        const sentEmail = document.getElementById('sentEmail');
        const descriptionText = document.getElementById('descriptionText');

        forgotPasswordForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            if (!email) {
                showError('Please enter your email address');
                return;
            }

            // Show loading state
            sendButton.disabled = true;
            sendButtonText.classList.add('hidden');
            sendButtonLoading.classList.remove('hidden');
            messageContainer.classList.add('hidden');

            try {
                const response = await fetch(`/api/v1/home/send-email-reset?email=${encodeURIComponent(email)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const result = await response.json();

                if (response.ok && result.responseStatus === 'OK') {
                    // Show success state
                    sentEmail.textContent = email;
                    descriptionText.textContent = "We've sent instructions to your email";
                    emailSentState.classList.remove('hidden');
                    forgotPasswordForm.classList.add('hidden');
                } else {
                    throw new Error(result.message || 'Error sending reset email');
                }
                
            } catch (error) {
                console.error('Forgot password error:', error);
                showError(error.message || 'An error occurred while sending reset email');
            } finally {
                // Reset button state
                sendButton.disabled = false;
                sendButtonText.classList.remove('hidden');
                sendButtonLoading.classList.add('hidden');
            }
        });

        function resetForm() {
            emailSentState.classList.add('hidden');
            forgotPasswordForm.classList.remove('hidden');
            document.getElementById('email').value = '';
            descriptionText.textContent = 'Enter your email to reset your password';
            messageContainer.classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
            messageContainer.classList.remove('hidden');
        }

        function showSuccess(message) {
            document.getElementById('successText').textContent = message;
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            messageContainer.classList.remove('hidden');
        }
    </script>
</body>
</html>
