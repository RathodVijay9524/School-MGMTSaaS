<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Login - School Management System</title>
    
    <!-- Tailwind CSS CDN (Development only - use local installation for production) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Suppress Tailwind CDN warning for development
        console.warn = function(message) {
            if (message.includes('tailwindcss.com should not be used in production')) {
                return; // Suppress this warning
            }
            console.log(message); // Log other warnings normally
        };
    </script>
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2">
                        <i class="fas fa-graduation-cap text-primary-600 text-2xl"></i>
                        <span class="text-xl font-bold text-gray-900">SchoolManager</span>
                    </a>
                </div>

                <!-- Back to Home -->
                <div class="flex items-center">
                    <a href="/" class="text-gray-600 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        <i class="fas fa-arrow-left mr-1"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <div class="mx-auto h-16 w-16 bg-primary-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-sign-in-alt text-primary-600 text-2xl"></i>
                </div>
                <h2 class="mt-6 text-3xl font-bold text-gray-900">
                    Sign in to your account
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    Access your school management dashboard
                </p>
            </div>

            <!-- Login Form -->
            <form class="mt-8 space-y-6" id="loginForm">
                <!-- Error/Success Messages -->
                <div id="messageContainer" class="hidden">
                    <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                        <div class="flex items-center">
                            <i class="fas fa-exclamation-circle mr-2"></i>
                            <span id="errorText"></span>
                        </div>
                    </div>
                    <div id="successMessage" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                        <div class="flex items-center">
                            <i class="fas fa-check-circle mr-2"></i>
                            <span id="successText"></span>
                        </div>
                    </div>
                </div>

                <div class="space-y-4">
                    <!-- Username/Email -->
                    <div>
                        <label for="usernameOrEmail" class="block text-sm font-medium text-gray-700">
                            Username or Email
                        </label>
                        <div class="mt-1 relative">
                            <input id="usernameOrEmail" name="usernameOrEmail" type="text" required
                                class="appearance-none relative block w-full px-3 py-3 pl-10 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm"
                                placeholder="Enter your username or email">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            Password
                        </label>
                        <div class="mt-1 relative">
                            <input id="password" name="password" type="password" required
                                class="appearance-none relative block w-full px-3 py-3 pl-10 pr-10 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm"
                                placeholder="Enter your password">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="rememberMe" name="rememberMe" type="checkbox"
                            class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                        <label for="rememberMe" class="ml-2 block text-sm text-gray-900">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" id="forgotPasswordLink" class="font-medium text-primary-600 hover:text-primary-500">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" id="loginButton"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-sign-in-alt text-primary-500 group-hover:text-primary-400"></i>
                        </span>
                        <span id="loginButtonText">Sign in</span>
                        <span id="loginButtonLoading" class="hidden">
                            <i class="fas fa-spinner fa-spin mr-2"></i>Signing in...
                        </span>
                    </button>
                </div>

                <!-- Forgot Password Link -->
                <div class="text-center mb-4">
                    <a href="/forgot-password" class="text-sm text-blue-600 hover:text-blue-500">
                        Forgot your password?
                    </a>
                </div>

                <!-- Register Link -->
                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account?
                        <a href="/register" class="font-medium text-primary-600 hover:text-primary-500">
                            Create one here
                        </a>
                    </p>
                </div>
            </form>

            <!-- Demo Accounts -->
            <div class="mt-8 bg-blue-50 border border-blue-200 rounded-lg p-4">
                <h3 class="text-sm font-medium text-blue-900 mb-2">
                    <i class="fas fa-info-circle mr-1"></i>Demo Accounts
                </h3>
                <div class="space-y-2 text-sm">
                    <div class="flex justify-between">
                        <span class="text-blue-700">Admin:</span>
                        <span class="font-mono text-blue-800">admin / admin</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-blue-700">User:</span>
                        <span class="font-mono text-blue-800">vijay / vijay</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Password toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const toggleIcon = this.querySelector('i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        });

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginButton = document.getElementById('loginButton');
            const loginButtonText = document.getElementById('loginButtonText');
            const loginButtonLoading = document.getElementById('loginButtonLoading');
            const messageContainer = document.getElementById('messageContainer');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Show loading state
            loginButton.disabled = true;
            loginButtonText.classList.add('hidden');
            loginButtonLoading.classList.remove('hidden');
            messageContainer.classList.add('hidden');
            
            try {
                const formData = new FormData(this);
                const loginData = {
                    usernameOrEmail: formData.get('usernameOrEmail'),
                    password: formData.get('password')
                };
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.responseStatus === 'OK') {
                    // Store tokens
                    localStorage.setItem('jwtToken', result.data.jwtToken);
                    localStorage.setItem('refreshToken', result.data.refreshTokenDto.refreshToken);
                    localStorage.setItem('user', JSON.stringify(result.data.user));
                    
                    // Show success message
                    successMessage.classList.remove('hidden');
                    messageContainer.classList.remove('hidden');
                    
                    // Redirect to dashboard based on role
                    setTimeout(() => {
                        const user = result.data.user;
                        const roles = user.roles || [];
                        
                        // Parse role names from the role objects
                        const roleNames = roles.map(role => {
                            if (typeof role === 'string') {
                                // If role is a string like "Role(id=1, name=ROLE_ADMIN, isActive=true, isDeleted=false)"
                                const nameMatch = role.match(/name=([^,]+)/);
                                return nameMatch ? nameMatch[1] : role;
                            }
                            return role.name || role;
                        });
                        
                        console.log('User roles:', roleNames); // Debug log
                        
                        // Check if user has multiple roles
                        if (roleNames.length > 1) {
                            console.log('User has multiple roles, redirecting to role selection');
                            window.location.href = '/role-selection';
                            return;
                        }
                        
                        // Single role - direct redirect
                        const roleName = roleNames[0];
                        if (roleName === 'ROLE_ADMIN') {
                            window.location.href = '/dashboard/super-admin';
                        } else if (roleName === 'ROLE_SUPER_USER') {
                            window.location.href = '/dashboard/owner';
                        } else if (roleName === 'ROLE_NORMAL') {
                            window.location.href = '/dashboard/owner';
                        } else if (roleName === 'ROLE_TEACHER') {
                            window.location.href = '/dashboard/teacher';
                        } else if (roleName === 'ROLE_STUDENT') {
                            window.location.href = '/dashboard/student';
                        } else if (roleName === 'ROLE_PARENT') {
                            window.location.href = '/dashboard/parent';
                        } else if (roleName === 'ROLE_LIBRARIAN') {
                            window.location.href = '/dashboard/librarian';
                        } else {
                            // Default fallback - redirect to owner dashboard for unknown roles
                            console.log('Unknown role, redirecting to owner dashboard');
                            window.location.href = '/dashboard/owner';
                        }
                    }, 1000); // Reduced timeout for faster redirect
                    
                } else {
                    throw new Error(result.message || 'Login failed');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                
                // Show error message
                document.getElementById('errorText').textContent = error.message || 'An error occurred during login';
                errorMessage.classList.remove('hidden');
                messageContainer.classList.remove('hidden');
                
            } finally {
                // Reset button state
                loginButton.disabled = false;
                loginButtonText.classList.remove('hidden');
                loginButtonLoading.classList.add('hidden');
            }
        });

        // Forgot password functionality
        document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
            e.preventDefault();
            const usernameOrEmail = document.getElementById('usernameOrEmail').value;
            
            if (!usernameOrEmail) {
                alert('Please enter your username or email first');
                return;
            }
            
            // You can implement forgot password functionality here
            alert('Forgot password functionality will be implemented');
        });

    </script>
</body>
</html>
