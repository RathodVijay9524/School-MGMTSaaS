<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Management - School Management System</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-gray-100">
    
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-xl font-bold text-gray-900">
                            <i class="fas fa-chalkboard-teacher text-green-600 mr-2"></i>
                            Teacher Management
                        </h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/dashboard/owner" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
                    </a>
                    <button onclick="logout()" class="text-red-600 hover:text-red-800">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-6">
        
        <!-- Header with Add Button -->
        <div class="flex justify-between items-center mb-6">
            <div>
                <h2 class="text-2xl font-bold text-gray-900">Teacher Management</h2>
                <p class="text-gray-600 mt-1">Manage all teachers in your school</p>
            </div>
            <button onclick="openAddTeacherModal()" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition-colors">
                <i class="fas fa-chalkboard-teacher mr-2"></i>Add New Teacher
            </button>
        </div>

        <!-- Search Bar -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4 mb-6">
            <div class="flex items-center gap-4">
                <div class="flex-1">
                    <div class="relative">
                        <input 
                            type="text" 
                            id="searchInput"
                            placeholder="Search teachers by name, email, username, or phone..." 
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                            onkeyup="handleSearch()"
                        />
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                <button onclick="clearSearch()" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                    <i class="fas fa-times mr-2"></i>Clear
                </button>
            </div>
        </div>

        <!-- Tabs -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 mb-6">
            <div class="border-b border-gray-200">
                <nav class="flex flex-nowrap gap-4 px-6 overflow-x-auto" role="tablist">
                    <button role="tab" onclick="event.preventDefault(); handleTabChange(0); return false;" class="flex items-center gap-2 px-4 py-3 border-b-2 font-medium text-sm transition-colors whitespace-nowrap border-green-500 text-green-600" id="tab-0">
                        <span class="text-lg">üë•</span>
                        <span>All Teachers</span>
                        <span class="ml-2 px-2 py-0.5 bg-green-100 text-green-600 text-xs rounded-full" id="count-0">0</span>
                    </button>
                    <button role="tab" onclick="event.preventDefault(); handleTabChange(1); return false;" class="flex items-center gap-2 px-4 py-3 border-b-2 font-medium text-sm transition-colors whitespace-nowrap border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300" id="tab-1">
                        <span class="text-lg">‚úÖ</span>
                        <span>Active</span>
                        <span class="ml-2 px-2 py-0.5 bg-gray-100 text-gray-600 text-xs rounded-full" id="count-1">0</span>
                    </button>
                    <button role="tab" onclick="event.preventDefault(); handleTabChange(2); return false;" class="flex items-center gap-2 px-4 py-3 border-b-2 font-medium text-sm transition-colors whitespace-nowrap border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300" id="tab-2">
                        <span class="text-lg">‚ùå</span>
                        <span>Deleted</span>
                        <span class="ml-2 px-2 py-0.5 bg-gray-100 text-gray-600 text-xs rounded-full" id="count-2">0</span>
                    </button>
                    <button role="tab" onclick="event.preventDefault(); handleTabChange(3); return false;" class="flex items-center gap-2 px-4 py-3 border-b-2 font-medium text-sm transition-colors whitespace-nowrap border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300" id="tab-3">
                        <span class="text-lg">‚è∞</span>
                        <span>Expired</span>
                        <span class="ml-2 px-2 py-0.5 bg-gray-100 text-gray-600 text-xs rounded-full" id="count-3">0</span>
                    </button>
                </nav>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="bg-white rounded-xl shadow-sm border border-gray-200 p-8 hidden">
            <div class="flex items-center justify-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-green-500"></div>
                <span class="ml-3 text-gray-600">Loading teachers...</span>
            </div>
        </div>

        <!-- Teachers Table -->
        <div id="teachersTableContainer" class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Teacher</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subject</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="teachersTable">
                        <!-- Teachers data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 px-6 py-4 mt-6 flex flex-col sm:flex-row justify-between items-center gap-4" id="paginationContainer">
            <div class="text-sm text-gray-700">
                Showing <span class="font-medium" id="showingFrom">0</span> to <span class="font-medium" id="showingTo">0</span> of <span class="font-medium" id="totalTeachers">0</span> teachers
            </div>
            <div class="flex items-center gap-2" id="paginationButtons">
                <!-- Pagination buttons will be generated here -->
            </div>
        </div>

    </div>

    <!-- Add Teacher Modal -->
    <div id="addTeacherModal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center">
                <div>
                    <h2 class="text-2xl font-bold text-gray-900">Add New Teacher</h2>
                    <p class="text-sm text-gray-600 mt-1">Fill in the teacher details below</p>
                </div>
                <button onclick="closeAddTeacherModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            
            <form id="addTeacherForm" class="p-6">
                <div class="mb-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Basic Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Full Name *</label>
                            <input type="text" id="teacherName" required 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                                placeholder="Enter teacher name">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Username *</label>
                            <input type="text" id="teacherUsername" required 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                                placeholder="Enter username">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                            <input type="email" id="teacherEmail" required 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                                placeholder="teacher@example.com">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number *</label>
                            <input type="tel" id="teacherPhone" required 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                                placeholder="Enter phone number">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Password *</label>
                            <input type="password" id="teacherPassword" required 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                                placeholder="Enter password">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Subject/Department</label>
                            <input type="text" id="teacherAbout" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                                placeholder="e.g., Mathematics, Science">
                        </div>
                    </div>
                </div>

                <div class="flex justify-end space-x-4 pt-4 border-t border-gray-200">
                    <button type="button" onclick="closeAddTeacherModal()" 
                        class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" 
                        class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                        <i class="fas fa-chalkboard-teacher mr-2"></i>Add Teacher
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // State management
        let currentTab = 0;
        let currentPage = 0;
        let pageSize = 10;
        let currentFilters = {};
        let searchKeyword = '';

        // Tab configuration
        const tabs = [
            { id: 0, label: 'All Teachers', icon: 'üë•', color: 'green' },
            { id: 1, label: 'Active', icon: '‚úÖ', color: 'green' },
            { id: 2, label: 'Deleted', icon: '‚ùå', color: 'red' },
            { id: 3, label: 'Expired', icon: '‚è∞', color: 'orange' }
        ];

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Teacher Management page loaded');
            loadTeachers();
        });

        // Build filters based on tab
        function buildFilters(tabKey, keyword = '') {
            let filters = { keyword };
            switch (tabKey) {
                case 1: // Active
                    filters.isDeleted = false;
                    filters.isActive = true;
                    break;
                case 2: // Deleted
                    filters.isDeleted = true;
                    break;
                case 3: // Expired
                    filters.isDeleted = false;
                    filters.isActive = false;
                    break;
                default: // All
                    filters.isDeleted = false;
                    break;
            }
            return filters;
        }

        // Handle tab change
        function handleTabChange(tabId) {
            console.log('üîÑ Tab changed to:', tabId, tabs[tabId].label);
            currentTab = tabId;
            currentPage = 0;
            currentFilters = buildFilters(tabId, searchKeyword);
            console.log('üìä Filters:', currentFilters);
            
            // Update tab UI with proper classes
            tabs.forEach((tab, index) => {
                const tabElement = document.getElementById(`tab-${index}`);
                if (index === tabId) {
                    // Active tab styles
                    switch(index) {
                        case 0: // All - Green for teachers
                            tabElement.className = 'flex items-center gap-2 px-4 py-3 border-b-2 font-medium text-sm transition-colors whitespace-nowrap border-green-500 text-green-600';
                            break;
                        case 1: // Active - Green
                            tabElement.className = 'flex items-center gap-2 px-4 py-3 border-b-2 font-medium text-sm transition-colors whitespace-nowrap border-green-500 text-green-600';
                            break;
                        case 2: // Deleted - Red
                            tabElement.className = 'flex items-center gap-2 px-4 py-3 border-b-2 font-medium text-sm transition-colors whitespace-nowrap border-red-500 text-red-600';
                            break;
                        case 3: // Expired - Orange
                            tabElement.className = 'flex items-center gap-2 px-4 py-3 border-b-2 font-medium text-sm transition-colors whitespace-nowrap border-orange-500 text-orange-600';
                            break;
                    }
                } else {
                    // Inactive tab styles
                    tabElement.className = 'flex items-center gap-2 px-4 py-3 border-b-2 font-medium text-sm transition-colors whitespace-nowrap border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300';
                }
            });
            
            loadTeachers();
        }

        // Handle search
        function handleSearch() {
            const input = document.getElementById('searchInput');
            searchKeyword = input.value.trim();
            currentPage = 0;
            currentFilters = buildFilters(currentTab, searchKeyword);
            loadTeachers();
        }

        // Clear search
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            searchKeyword = '';
            currentFilters = buildFilters(currentTab, '');
            loadTeachers();
        }

        // Load teachers from API
        async function loadTeachers() {
            const token = localStorage.getItem('jwtToken') || localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token || !user.id) {
                alert('‚ö†Ô∏è Please login first');
                window.location.href = '/login';
                return;
            }

            // Show loading
            document.getElementById('loadingState').classList.remove('hidden');
            document.getElementById('teachersTableContainer').classList.add('hidden');

            // Build query parameters
            const params = new URLSearchParams({
                page: currentPage,
                size: pageSize
            });

            // Add filters
            if (currentFilters.isDeleted !== undefined) params.append('isDeleted', currentFilters.isDeleted);
            if (currentFilters.isActive !== undefined) params.append('isActive', currentFilters.isActive);
            if (currentFilters.keyword) params.append('keyword', currentFilters.keyword);

            const apiUrl = `/api/v1/workers/superuser/${user.id}/advanced-filter?${params.toString()}`;
            console.log('üì° Fetching teachers from:', apiUrl);

            try {
                const response = await fetch(apiUrl, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 401 || response.status === 403) {
                    alert('‚ö†Ô∏è Session expired! Please login again.');
                    window.location.href = '/login';
                    return;
                }

                const result = await response.json();
                console.log('üì¶ API Response:', result);

                // Filter only teachers (ROLE_TEACHER)
                const allWorkers = result.data?.content || [];
                const teachers = allWorkers.filter(worker => 
                    worker.roles && worker.roles.some(role => 
                        role.name === 'ROLE_TEACHER' || role.includes('ROLE_TEACHER')
                    )
                );

                console.log(`‚úÖ Found ${teachers.length} teachers out of ${allWorkers.length} workers`);

                // Display teachers
                displayTeachers(teachers, result.data);
                
                // Hide loading
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('teachersTableContainer').classList.remove('hidden');

            } catch (error) {
                console.error('‚ùå Error loading teachers:', error);
                alert('Error loading teachers: ' + error.message);
                document.getElementById('loadingState').classList.add('hidden');
            }
        }

        // Display teachers in table
        function displayTeachers(teachers, pageData) {
            const tbody = document.getElementById('teachersTable');
            
            if (teachers.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-8 text-center text-gray-500">
                            <i class="fas fa-chalkboard-teacher text-4xl mb-2"></i>
                            <p>No teachers found</p>
                        </td>
                    </tr>
                `;
                updatePagination(0, 0, 0);
                return;
            }

            tbody.innerHTML = teachers.map(teacher => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10">
                                <div class="h-10 w-10 rounded-full bg-green-100 flex items-center justify-center">
                                    <span class="text-green-600 font-semibold">${getInitials(teacher.name)}</span>
                                </div>
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">${teacher.name || 'N/A'}</div>
                                <div class="text-sm text-gray-500">@${teacher.username || 'N/A'}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${teacher.email || 'N/A'}</div>
                        <div class="text-sm text-gray-500">${teacher.phoNo || 'N/A'}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${teacher.about || 'N/A'}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        ${getStatusBadge(teacher)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <div class="flex items-center gap-2">
                            ${getActionButtons(teacher)}
                        </div>
                    </td>
                </tr>
            `).join('');

            // Update pagination
            updatePagination(pageData.number + 1, pageData.totalPages, pageData.totalElements);
            
            // Update tab counts
            updateTabCounts();
        }

        // Get initials for avatar
        function getInitials(name) {
            if (!name) return '?';
            return name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
        }

        // Get status badge
        function getStatusBadge(teacher) {
            const isActive = teacher.accountStatus?.isActive;
            if (teacher.deleted || teacher.isDeleted) {
                return '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">Deleted</span>';
            } else if (isActive) {
                return '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Active</span>';
            } else {
                return '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-orange-100 text-orange-800">Inactive</span>';
            }
        }

        // Get action buttons based on status
        function getActionButtons(teacher) {
            const isDeleted = teacher.deleted || teacher.isDeleted;
            
            if (isDeleted) {
                return `
                    <button onclick="restoreTeacher(${teacher.id})" class="text-green-600 hover:text-green-900" title="Restore">
                        <i class="fas fa-undo"></i>
                    </button>
                    <button onclick="hardDeleteTeacher(${teacher.id})" class="text-red-600 hover:text-red-900" title="Delete Permanently">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                `;
            } else {
                const isActive = teacher.accountStatus?.isActive;
                return `
                    <button onclick="viewTeacher(${teacher.id})" class="text-blue-600 hover:text-blue-900" title="View">
                        <i class="fas fa-eye"></i>
                    </button>
                    <button onclick="toggleTeacherStatus(${teacher.id}, ${isActive})" class="text-${isActive ? 'orange' : 'green'}-600 hover:text-${isActive ? 'orange' : 'green'}-900" title="${isActive ? 'Deactivate' : 'Activate'}">
                        <i class="fas fa-${isActive ? 'ban' : 'check'}"></i>
                    </button>
                    <button onclick="deleteTeacher(${teacher.id})" class="text-red-600 hover:text-red-900" title="Delete">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
            }
        }

        // Update pagination
        function updatePagination(currentPageNum, totalPages, totalElements) {
            const showingFrom = totalElements === 0 ? 0 : ((currentPageNum - 1) * pageSize) + 1;
            const showingTo = Math.min(currentPageNum * pageSize, totalElements);
            
            document.getElementById('showingFrom').textContent = showingFrom;
            document.getElementById('showingTo').textContent = showingTo;
            document.getElementById('totalTeachers').textContent = totalElements;

            const buttonsContainer = document.getElementById('paginationButtons');
            let buttonsHTML = '';

            buttonsHTML += `
                <button onclick="changePage(${currentPageNum - 1})" 
                    ${currentPageNum <= 1 ? 'disabled' : ''} 
                    class="px-3 py-1 border rounded ${currentPageNum <= 1 ? 'text-gray-400 cursor-not-allowed' : 'text-gray-700 hover:bg-gray-50'}">
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;

            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPageNum) {
                    buttonsHTML += `<button class="px-3 py-1 bg-green-600 text-white rounded">${i}</button>`;
                } else if (i === 1 || i === totalPages || (i >= currentPageNum - 2 && i <= currentPageNum + 2)) {
                    buttonsHTML += `<button onclick="changePage(${i})" class="px-3 py-1 border rounded hover:bg-gray-50">${i}</button>`;
                } else if (i === currentPageNum - 3 || i === currentPageNum + 3) {
                    buttonsHTML += `<span class="px-2">...</span>`;
                }
            }

            buttonsHTML += `
                <button onclick="changePage(${currentPageNum + 1})" 
                    ${currentPageNum >= totalPages ? 'disabled' : ''} 
                    class="px-3 py-1 border rounded ${currentPageNum >= totalPages ? 'text-gray-400 cursor-not-allowed' : 'text-gray-700 hover:bg-gray-50'}">
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;

            buttonsContainer.innerHTML = buttonsHTML;
        }

        // Change page
        function changePage(page) {
            if (page < 1) return;
            currentPage = page - 1;
            loadTeachers();
        }

        // Update tab counts
        async function updateTabCounts() {
            const token = localStorage.getItem('jwtToken') || localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token || !user.id) return;

            const counts = await Promise.all([
                getTeacherCount(user.id, { isDeleted: false }),
                getTeacherCount(user.id, { isDeleted: false, isActive: true }),
                getTeacherCount(user.id, { isDeleted: true }),
                getTeacherCount(user.id, { isDeleted: false, isActive: false })
            ]);

            counts.forEach((count, index) => {
                const countElement = document.getElementById(`count-${index}`);
                if (countElement) countElement.textContent = count;
            });
        }

        // Get teacher count
        async function getTeacherCount(ownerId, filters) {
            try {
                const token = localStorage.getItem('jwtToken') || localStorage.getItem('token');
                const params = new URLSearchParams({ page: 0, size: 1000 });
                if (filters.isDeleted !== undefined) params.append('isDeleted', filters.isDeleted);
                if (filters.isActive !== undefined) params.append('isActive', filters.isActive);

                const response = await fetch(`/api/v1/workers/superuser/${ownerId}/advanced-filter?${params.toString()}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const result = await response.json();
                const allWorkers = result.data?.content || [];
                const teachers = allWorkers.filter(worker => 
                    worker.roles && worker.roles.some(role => 
                        role.name === 'ROLE_TEACHER' || role.includes('ROLE_TEACHER')
                    )
                );
                return teachers.length;
            } catch (error) {
                return 0;
            }
        }

        // Action functions
        function viewTeacher(id) {
            alert(`View teacher ID: ${id}\n(Feature coming soon)`);
        }

        function toggleTeacherStatus(id, currentStatus) {
            if (confirm(`Are you sure you want to ${currentStatus ? 'deactivate' : 'activate'} this teacher?`)) {
                alert(`Toggle status for teacher ID: ${id}\n(Feature coming soon)`);
            }
        }

        function deleteTeacher(id) {
            if (confirm('Are you sure you want to delete this teacher? (Can be restored later)')) {
                softDeleteTeacher(id);
            }
        }

        async function softDeleteTeacher(id) {
            const token = localStorage.getItem('jwtToken') || localStorage.getItem('token');
            try {
                const response = await fetch(`/api/v1/workers/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    alert('‚úÖ Teacher deleted successfully!');
                    loadTeachers();
                } else {
                    alert('‚ùå Failed to delete teacher');
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }

        async function restoreTeacher(id) {
            const token = localStorage.getItem('jwtToken') || localStorage.getItem('token');
            try {
                const response = await fetch(`/api/v1/workers/${id}/restore`, {
                    method: 'PATCH',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    alert('‚úÖ Teacher restored successfully!');
                    loadTeachers();
                } else {
                    alert('‚ùå Failed to restore teacher');
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }

        async function hardDeleteTeacher(id) {
            if (!confirm('‚ö†Ô∏è PERMANENT DELETE! This cannot be undone. Are you sure?')) return;
            
            const token = localStorage.getItem('jwtToken') || localStorage.getItem('token');
            try {
                const response = await fetch(`/api/v1/workers/${id}/permanent`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    alert('‚úÖ Teacher permanently deleted!');
                    loadTeachers();
                } else {
                    const result = await response.json();
                    alert('‚ùå ' + (result.message || 'Failed to delete teacher'));
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }

        // Modal functions
        function openAddTeacherModal() {
            document.getElementById('addTeacherModal').classList.remove('hidden');
        }

        function closeAddTeacherModal() {
            document.getElementById('addTeacherModal').classList.add('hidden');
            document.getElementById('addTeacherForm').reset();
        }

        // Add teacher form submission
        document.getElementById('addTeacherForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const token = localStorage.getItem('jwtToken') || localStorage.getItem('token');
            if (!token) {
                alert('‚ö†Ô∏è Please login first');
                window.location.href = '/login';
                return;
            }

            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating...';

            const requestBody = {
                name: document.getElementById('teacherName').value,
                username: document.getElementById('teacherUsername').value,
                email: document.getElementById('teacherEmail').value,
                phoNo: document.getElementById('teacherPhone').value,
                password: document.getElementById('teacherPassword').value,
                about: document.getElementById('teacherAbout').value || 'Teacher',
                roles: ['ROLE_TEACHER'],
                isDeleted: false
            };

            try {
                const response = await fetch('/api/v1/workers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(requestBody)
                });

                const result = await response.json();

                if ((response.status === 200 || response.status === 201) && 
                    (result.responseStatus === 'OK' || result.responseStatus === 'CREATED' || result.status === 'success')) {
                    alert('‚úÖ Teacher added successfully!\n\nUsername: ' + requestBody.username);
                    closeAddTeacherModal();
                    loadTeachers();
                } else {
                    alert('‚ùå Error: ' + (result.message || result.data || 'Failed to add teacher'));
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-chalkboard-teacher mr-2"></i>Add Teacher';
            }
        });

        // Logout function
        function logout() {
            localStorage.removeItem('jwtToken');
            localStorage.removeItem('token');
            localStorage.removeItem('refreshToken');
            localStorage.removeItem('user');
            window.location.href = '/login';
        }
    </script>
</body>
