    <!-- Main Content -->

        <!-- Header with Add Button -->

        <!-- Tabs -->

                        <span>All Students</span>

                    <button role="tab" onclick="event.preventDefault(); handleTabChange(1); return false;" class="flex items-center gap-2 px-4 py-3 border-b-2 font-medium text-sm transition-colors whitespace-nowrap border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300" id="tab-1">
                        <span class="text-lg">‚úÖ</span>
                        <span>Active</span>
                        <span class="ml-2 px-2 py-0.5 bg-gray-100 text-gray-600 text-xs rounded-full" id="count-1">0</span>
                    </button>
                    <button role="tab" onclick="event.preventDefault(); handleTabChange(2); return false;" class="flex items-center gap-2 px-4 py-3 border-b-2 font-medium text-sm transition-colors whitespace-nowrap border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300" id="tab-2">
                        <span class="text-lg">‚ùå</span>

    <!-- Add Student Modal (reuse from owner.html) -->

                            <input type="text" id="studentName" required

                        </div>
                        <div>

                                placeholder="Enter username">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                            <input type="email" id="studentEmail" required 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"

                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number *</label>
                            <input type="tel" id="studentPhone" required 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                                placeholder="Enter phone number">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Password *</label>
                            <input type="password" id="studentPassword" required 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                                placeholder="Enter password">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">About</label>
                            <input type="text" id="studentAbout" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"

                <div class="flex justify-end space-x-4 pt-4 border-t border-gray-200">
                    <button type="button" onclick="closeAddStudentModal()" 
                        class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" 
                        class="px-6 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700">
                        <i class="fas fa-user-plus mr-2"></i>Add Student
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // State management
        let currentTab = 0;
        let currentPage = 0;
        let pageSize = 10;
        let currentFilters = {};
        let searchKeyword = '';

        // Tab configuration
        const tabs = [
            { id: 0, label: 'All Students', icon: 'üë•', color: 'blue' },
            { id: 1, label: 'Active', icon: '‚úÖ', color: 'green' },
            { id: 2, label: 'Deleted', icon: '‚ùå', color: 'red' },
            { id: 3, label: 'Expired', icon: '‚è∞', color: 'orange' }
        ];

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Student Management page loaded');
            loadStudents();
        });

        // Build filters based on tab
        function buildFilters(tabKey, keyword = '') {
            let filters = { keyword };
            switch (tabKey) {
                case 1: // Active
                    filters.isDeleted = false;
                    filters.isActive = true;
                    break;
                case 2: // Deleted
                    filters.isDeleted = true;
                    break;
                case 3: // Expired
                    filters.isDeleted = false;
                    filters.isActive = false;
                    break;
                default: // All
                    filters.isDeleted = false;
                    break;
            }
            return filters;
        }

        // Handle tab change
        function handleTabChange(tabId) {
            console.log('üîÑ Tab changed to:', tabId, tabs[tabId].label);
            currentTab = tabId;
            currentPage = 0;
            currentFilters = buildFilters(tabId, searchKeyword);
            console.log('üìä Filters:', currentFilters);
            
            // Update tab UI with proper classes
            tabs.forEach((tab, index) => {
                const tabElement = document.getElementById(`tab-${index}`);
                if (index === tabId) {
                    // Active tab styles
                    switch(index) {
                        case 0: // All - Blue
                            tabElement.className = 'flex items-center gap-2 px-4 py-3 border-b-2 font-medium text-sm transition-colors whitespace-nowrap border-blue-500 text-blue-600';
                            break;
                        case 1: // Active - Green
                            tabElement.className = 'flex items-center gap-2 px-4 py-3 border-b-2 font-medium text-sm transition-colors whitespace-nowrap border-green-500 text-green-600';
                            break;
                        case 2: // Deleted - Red
                            tabElement.className = 'flex items-center gap-2 px-4 py-3 border-b-2 font-medium text-sm transition-colors whitespace-nowrap border-red-500 text-red-600';
                            break;
                        case 3: // Expired - Orange
                            tabElement.className = 'flex items-center gap-2 px-4 py-3 border-b-2 font-medium text-sm transition-colors whitespace-nowrap border-orange-500 text-orange-600';
                            break;
                    }
                } else {
                    // Inactive tab styles
                    tabElement.className = 'flex items-center gap-2 px-4 py-3 border-b-2 font-medium text-sm transition-colors whitespace-nowrap border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300';
                }
            });
            
            loadStudents();
        }

        // Handle search
        function handleSearch() {
            const input = document.getElementById('searchInput');
            searchKeyword = input.value.trim();
            currentPage = 0;
            currentFilters = buildFilters(currentTab, searchKeyword);
            loadStudents();
        }

        // Clear search
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            searchKeyword = '';
            currentFilters = buildFilters(currentTab, '');
            loadStudents();
        }

        // Load students from API
        async function loadStudents() {
            const token = localStorage.getItem('jwtToken') || localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token || !user.id) {
                alert('‚ö†Ô∏è Please login first');
                window.location.href = '/login';
                return;
            }

            // Show loading
            document.getElementById('loadingState').classList.remove('hidden');
            document.getElementById('studentsTableContainer').classList.add('hidden');

            // Build query parameters
            const params = new URLSearchParams({
                page: currentPage,
                size: pageSize
            });

            // Add filters
            if (currentFilters.isDeleted !== undefined) params.append('isDeleted', currentFilters.isDeleted);
            if (currentFilters.isActive !== undefined) params.append('isActive', currentFilters.isActive);
            if (currentFilters.keyword) params.append('keyword', currentFilters.keyword);

            const apiUrl = `/api/v1/workers/superuser/${user.id}/advanced-filter?${params.toString()}`;
            console.log('üì° Fetching students from:', apiUrl);

            try {
                const response = await fetch(apiUrl, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 401 || response.status === 403) {
                    alert('‚ö†Ô∏è Session expired! Please login again.');
                    window.location.href = '/login';
                    return;
                }

                const result = await response.json();
                console.log('üì¶ API Response:', result);

                // Filter only students (ROLE_STUDENT)
                const allWorkers = result.data?.content || [];
                const students = allWorkers.filter(worker => 
                    worker.roles && worker.roles.some(role => 
                        role.name === 'ROLE_STUDENT' || (typeof role.name === 'string' && role.name.includes('ROLE_STUDENT'))
                    )
                );

                console.log(`‚úÖ Found ${students.length} students out of ${allWorkers.length} workers`);

                // Display students
                displayStudents(students, result.data);
                
                // Hide loading
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('studentsTableContainer').classList.remove('hidden');

            } catch (error) {
                console.error('‚ùå Error loading students:', error);
                alert('Error loading students: ' + error.message);
                document.getElementById('loadingState').classList.add('hidden');
            }
        }

        // Display students in table
        function displayStudents(students, pageData) {
            const tbody = document.getElementById('studentsTable');
            
            if (students.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-8 text-center text-gray-500">
                            <i class="fas fa-user-slash text-4xl mb-2"></i>
                            <p>No students found</p>
                        </td>
                    </tr>
                `;
                updatePagination(0, 0, 0);
                return;
            }

            tbody.innerHTML = students.map(student => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10">
                                <div class="h-10 w-10 rounded-full bg-primary-100 flex items-center justify-center">
                                    <span class="text-primary-600 font-semibold">${getInitials(student.name)}</span>
                                </div>
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">${student.name || 'N/A'}</div>
                                <div class="text-sm text-gray-500">@${student.username || 'N/A'}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${student.email || 'N/A'}</div>
                        <div class="text-sm text-gray-500">${student.phoNo || 'N/A'}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        ${getStatusBadge(student)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        ${getRolesBadges(student.roles)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <div class="flex space-x-2">
                            ${getTabSpecificActions(student)}
                        </div>
                    </td>
                </tr>
            `).join('');

            // Update pagination
            updatePagination(pageData.number + 1, pageData.totalPages, pageData.totalElements);
            
            // Update tab counts
            updateTabCounts();
        }

        // Get initials for avatar
        function getInitials(name) {
            if (!name) return '?';
            return name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
        }

        // Get status badge
        function getStatusBadge(student) {
            const isActive = student.accountStatus?.isActive;
            if (student.deleted || student.isDeleted) {
                return '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">Deleted</span>';
            } else if (isActive) {
                return '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Active</span>';
            } else {
                return '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-orange-100 text-orange-800">Inactive</span>';
            }
        }

        // Get tab-specific action buttons - matching super-admin implementation
        function getTabSpecificActions(student) {
            let actions = '';
            
            // Edit Roles Button - show for All Students and Active tabs
            if (currentTab === 0 || currentTab === 1) {
                actions += `
                    <button
                        onclick="openRoleModal(${student.id})"
                        class="inline-flex items-center px-3 py-1 border border-transparent text-xs font-medium rounded-md text-blue-700 bg-blue-100 hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                        title="Edit Roles"
                    >
                        üé≠ Roles
                    </button>
                `;
            }
            
            // Tab-specific actions
            if (currentTab === 0) {
                // All Students tab
                actions += `
                    <button
                        onclick="handleStatusToggle(${student.id}, ${student.accountStatus?.isActive === true})"
                        class="inline-flex items-center px-3 py-1 border border-transparent text-xs font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 ${student.accountStatus?.isActive === true ? 'text-orange-700 bg-orange-100 hover:bg-orange-200 focus:ring-orange-500' : 'text-green-700 bg-green-100 hover:bg-green-200 focus:ring-green-500'}"
                        title="${student.accountStatus?.isActive === true ? 'Deactivate' : 'Activate'}"
                    >
                        ${student.accountStatus?.isActive === true ? '‚è∏Ô∏è Deactivate' : '‚ñ∂Ô∏è Activate'}
                    </button>
                    <button
                        onclick="handleSoftDelete(${student.id})"
                        class="inline-flex items-center px-3 py-1 border border-transparent text-xs font-medium rounded-md text-red-700 bg-red-100 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
                        title="Soft Delete"
                    >
                        üóëÔ∏è Delete
                    </button>
                `;
            } else if (currentTab === 1) {
                // Active tab
                actions += `
                    <button
                        onclick="viewStudent(${student.id})"
                        class="inline-flex items-center px-3 py-1 border border-transparent text-xs font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        title="View Details"
                    >
                        üëÅ View
                    </button>
                    <button
                        onclick="handleSoftDelete(${student.id})"
                        class="inline-flex items-center px-3 py-1 border border-transparent text-xs font-medium rounded-md text-red-700 bg-red-100 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
                        title="Soft Delete"
                    >
                        üóëÔ∏è Delete
                    </button>
                `;
            } else if (currentTab === 2) {
                // Deleted tab
                actions += `
                    <button
                        onclick="handleRestore(${student.id})"
                        class="inline-flex items-center px-3 py-1 border border-transparent text-xs font-medium rounded-md text-green-700 bg-green-100 hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                        title="Restore Student"
                    >
                        ‚Üª Restore
                    </button>
                    <button
                        onclick="handlePermanentDelete(${student.id})"
                        class="inline-flex items-center px-3 py-1 border border-transparent text-xs font-medium rounded-md text-red-700 bg-red-100 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
                        title="Permanent Delete"
                    >
                        ‚ùå Permanent
                    </button>
                `;
            } else if (currentTab === 3) {
                // Expired tab
                actions += `
                    <button
                        onclick="handleStatusToggle(${student.id}, ${student.accountStatus?.isActive === true})"
                        class="inline-flex items-center px-3 py-1 border border-transparent text-xs font-medium rounded-md text-green-700 bg-green-100 hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                        title="Activate Student"
                    >
                        ‚ñ∂Ô∏è Activate
                    </button>
                    <button
                        onclick="handleSoftDelete(${student.id})"

        // Update pagination
        function updatePagination(currentPageNum, totalPages, totalElements) {
            const showingFrom = totalElements === 0 ? 0 : ((currentPageNum - 1) * pageSize) + 1;
            const showingTo = Math.min(currentPageNum * pageSize, totalElements);
            
            document.getElementById('showingFrom').textContent = showingFrom;
            document.getElementById('showingTo').textContent = showingTo;
            document.getElementById('totalStudents').textContent = totalElements;

            const buttonsContainer = document.getElementById('paginationButtons');
            let buttonsHTML = '';

            // Previous button
            buttonsHTML += `
                <button onclick="changePage(${currentPageNum - 1})" 
                    ${currentPageNum <= 1 ? 'disabled' : ''} 
                    class="px-3 py-1 border rounded ${currentPageNum <= 1 ? 'text-gray-400 cursor-not-allowed' : 'text-gray-700 hover:bg-gray-50'}">
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPageNum) {
                    buttonsHTML += `<button class="px-3 py-1 bg-primary-600 text-white rounded">${i}</button>`;
                } else if (i === 1 || i === totalPages || (i >= currentPageNum - 2 && i <= currentPageNum + 2)) {
                    buttonsHTML += `<button onclick="changePage(${i})" class="px-3 py-1 border rounded hover:bg-gray-50">${i}</button>`;
                } else if (i === currentPageNum - 3 || i === currentPageNum + 3) {
                    buttonsHTML += `<span class="px-2">...</span>`;
                }
            }

            // Next button
            buttonsHTML += `
                <button onclick="changePage(${currentPageNum + 1})" 
                    ${currentPageNum >= totalPages ? 'disabled' : ''} 
                    class="px-3 py-1 border rounded ${currentPageNum >= totalPages ? 'text-gray-400 cursor-not-allowed' : 'text-gray-700 hover:bg-gray-50'}">
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;

            buttonsContainer.innerHTML = buttonsHTML;
        }

        // Change page
        function changePage(page) {

        // Update tab counts
        async function updateTabCounts() {
            const token = localStorage.getItem('jwtToken') || localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token || !user.id) return;

            // Get counts for each tab
            const counts = await Promise.all([
                getStudentCount(user.id, { isDeleted: false }), // All
                getStudentCount(user.id, { isDeleted: false, isActive: true }), // Active
                getStudentCount(user.id, { isDeleted: true }), // Deleted
                getStudentCount(user.id, { isDeleted: false, isActive: false }) // Expired
            ]);

            counts.forEach((count, index) => {
                const countElement = document.getElementById(`count-${index}`);
                if (countElement) countElement.textContent = count;
            });
        }

        // Get student count
        async function getStudentCount(ownerId, filters) {
            try {
                const token = localStorage.getItem('jwtToken') || localStorage.getItem('token');
                const params = new URLSearchParams({ page: 0, size: 1 });
                if (filters.isDeleted !== undefined) params.append('isDeleted', filters.isDeleted);
                if (filters.isActive !== undefined) params.append('isActive', filters.isActive);

                const response = await fetch(`/api/v1/workers/superuser/${ownerId}/advanced-filter?${params.toString()}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const result = await response.json();
                const allWorkers = result.data?.content || [];
                const students = allWorkers.filter(worker => 
                    worker.roles && worker.roles.some(role => 
                        role.name === 'ROLE_STUDENT' || role.includes('ROLE_STUDENT')
                    )
                );
                return result.data?.totalElements || 0; // Return total count from actual query
            } catch (error) {
                return 0;
            }
        }

        // Add student form submission
        document.getElementById('addStudentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const token = localStorage.getItem('jwtToken') || localStorage.getItem('token');
            if (!token) {
                alert('‚ö†Ô∏è Please login first');
                window.location.href = '/login';
                return;
            }

            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating...';

            const requestBody = {
                name: document.getElementById('studentName').value,
                username: document.getElementById('studentUsername').value,
                email: document.getElementById('studentEmail').value,
                phoNo: document.getElementById('studentPhone').value,
                password: document.getElementById('studentPassword').value,
                about: document.getElementById('studentAbout').value || 'Student',
                roles: ['ROLE_STUDENT'],
                isDeleted: false
            };

            try {
                const response = await fetch('/api/v1/workers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(requestBody)
                });

                const result = await response.json();

                if ((response.status === 200 || response.status === 201) && 
                    (result.responseStatus === 'OK' || result.responseStatus === 'CREATED' || result.status === 'success')) {
                    alert('‚úÖ Student added successfully!\n\nUsername: ' + requestBody.username);
                    closeAddStudentModal();
                    loadStudents();
                } else {
                    alert('‚ùå Error: ' + (result.message || result.data || 'Failed to add student'));
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus mr-2"></i>Add Student';
            }
        });

        // Handle permanent delete
        async function handlePermanentDelete(studentId) {
            if (!confirm('‚ö†Ô∏è WARNING: This will permanently delete the student and ALL associated data!\n\nThis action CANNOT be undone!\n\nAre you absolutely sure?')) {
                return;
            }

            try {
                const token = localStorage.getItem('jwtToken') || localStorage.getItem('token');
                
                const response = await fetch(`/api/v1/workers/${studentId}/permanent`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    alert('‚úÖ Student permanently deleted!');
                    loadStudents(); // Refresh the list
                } else {
                    const errorText = await response.text();
                    console.error('Permanent delete failed:', errorText);
                    
                    let errorMessage = `Failed to permanently delete student: ${errorText}`;
                    
                    // Special handling for data integrity violation
                    if (errorText.includes('Data integrity violation') || errorText.includes('Cannot permanently delete')) {
                        errorMessage = '‚ö†Ô∏è Cannot permanently delete this student!\n\n' +
                                     'This student has associated data that prevents deletion:\n' +
                                     '‚Ä¢ Assignments or submissions\n' +
                                     '‚Ä¢ Attendance records\n' +

                }
            } catch (error) {
                console.error('Error permanently deleting student:', error);
                alert('‚ùå Failed to permanently delete student');
            }
        }
